version: '3'

includes:
  cargo:
    taskfile: ../mono-dev/task/cargo.yaml
    internal: true

tasks:
  dev-doc:
    cmds:
      - task: cargo:watch-serve-doc

  test:
    cmds:
      - cargo test --lib

  check:
    cmds:
      - task: cargo:clippy-all
      - task: check-layer
      - task: cargo:fmt-check

  check-layer:
    env:
      RUSTFLAGS: "-Dunused-imports"
    cmds:
      - ../../../layered-crate/target/debug/layered-crate -- check --lib --color=always --all-features

  fix:
    cmds:
      - task: cargo:fmt-fix

