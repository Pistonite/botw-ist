[package]
name = "blueflame"
version = "0.0.0"
edition = "2021"

[dependencies.blueflame-macros]
path = "../blueflame-macros"
[dependencies.blueflame-proc-macros]
path = "../blueflame-proc-macros"


[dependencies]
deku = "0.19.0"
serde = { version = "1.0.219", features = ["derive"] }


derive_more = { version = "1.0.0", features = ["constructor", "deref", "deref_mut"] }
enumset = "1.1.5"
rand_xoshiro = "0.6.0"
sha2 = "0.10.8"
thiserror = "2.0.12"
disarm64 = "0.1.20"
disarm64_defn = "0.1.9"
paste = "1.0.15"
crc32fast = "1.4.2"
serde_yaml = "0.9.34"
serde_json = "1.0.140"
log = "0.4.27"
static_assertions = "1.1.0"

# program module
flate2 = { version = "1.0.35", default-features = false, features = ["rust_backend"] } # explicitly request pure-rust backend

# [workspace.dev-dependencies]

layered-crate = "0.1.1"
phf = { version = "0.11.3", features = ["macros"] }

# TODO --cleanup: move to dev-dependencies
anyhow = "1.0.94"


[lib]
name = "blueflame"
path = "lib.rs"
