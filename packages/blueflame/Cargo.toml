[package]
name = "blueflame"
version = "0.0.0"
edition = "2024"

[dependencies.blueflame-deps]
path = "../blueflame-deps"

[dependencies.blueflame-proc-macros]
path = "../blueflame-proc-macros"

[dependencies.disarm64]
package = "disarm64-custom"
git = "https://github.com/Pistonite/disarm64-custom"
branch = "main"
version = "0.1.5"
optional = true

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
derive_more = { version = "1.0.0", features = ["constructor", "deref", "deref_mut"] }
enumset = "1.1.5"
rand_xoshiro = "0.6.0"
sha2 = "0.10.8"
thiserror = "2.0.12"
paste = "1.0.15"
crc32fast = "1.4.2"
serde_yaml = "0.9.34"
serde_json = "1.0.140"
log = "0.4.27"
static_assertions = "1.1.0"
flate2 = { version = "1.0.35", default-features = false, features = ["rust_backend"] } # explicitly request pure-rust backend
# layered-crate = "0.2.1"
phf = { version = "0.11.3", features = ["macros"] }
no-panic = "0.1.35"
enum-map = "2.7.3"
num-traits = "0.2.19"
bit-set = "0.8.0"
rkyv = "0.8.10"

[dev-dependencies]
colog = "1.3.0"
anyhow = "1.0.94"


[lib]
name = "blueflame"
path = "src/lib.rs"

[features]
default = [
    "data",
    # "trace-register",
    # "trace-memory",
    # "trace-call",
]

data = ["dep:disarm64", "blueflame-deps/data"]

# The trace-* features control what log::trace! statements are kept
# These are mainly used for debugging
trace-register = []
trace-memory = []
trace-call = []
