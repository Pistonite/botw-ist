[package]
name = "blueflame"
version = "0.0.0"
edition = "2021"

[dependencies.blueflame-macros]
path = "../blueflame-macros"
[dependencies.blueflame-proc-macros]
path = "../blueflame-proc-macros"

[dependencies.disarm64]
package = "disarm64-custom"
git = "https://github.com/Pistonite/disarm64-custom"
branch = "main"
version = "0.1.2"

[dependencies]
deku = "0.19.0"
serde = { version = "1.0.219", features = ["derive"] }


derive_more = { version = "1.0.0", features = ["constructor", "deref", "deref_mut"] }
enumset = "1.1.5"
rand_xoshiro = "0.6.0"
sha2 = "0.10.8"
thiserror = "2.0.12"
paste = "1.0.15"
crc32fast = "1.4.2"
serde_yaml = "0.9.34"
serde_json = "1.0.140"
log = "0.4.27"
static_assertions = "1.1.0"

# program module
flate2 = { version = "1.0.35", default-features = false, features = ["rust_backend"] } # explicitly request pure-rust backend

layered-crate = "0.1.2"
phf = { version = "0.11.3", features = ["macros"] }

# TODO --cleanup: move anyhow to dev-dependencies
anyhow = "1.0.94"
no-panic = "0.1.35"
enum-map = "2.7.3"
# TODO --cleanup: move colog to dev-dependencies
colog = "1.3.0"
num-traits = "0.2.19"


[lib]
name = "blueflame"
path = "lib.rs"
