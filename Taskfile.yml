version: '3'

env:
  # can be overriden in .env
  DEBUG_ADDR: 192.168.0.161:5001
  CONSOLE_ADDR: 192.168.0.161:5000
dotenv: [".env"]

includes:

  server:
    taskfile: ./server
    dir: ./server

  trace:
    taskfile: ./research/trace
    aliases: [tr]
    dir: ./research/trace

  trace-view:
    taskfile: ./research/trace-view
    aliases: [trv]
    dir: ./research/trace-view

  # new ones below

  app:
    taskfile: ./packages/app
    dir: ./packages/app
    internal: true

  runtime-wasm:
    taskfile: ./packages/runtime-wasm
    dir: ./packages/runtime-wasm
    internal: true

  parser:
    taskfile: ./packages/parser
    dir: ./packages/parser
    internal: true

  item-system:
    taskfile: ./packages/item-system
    dir: ./packages/item-system
    internal: true

  skybook-api:
    taskfile: ./packages/skybook-api
    dir: ./packages/skybook-api
    internal: true

  research:
    taskfile: ./packages/research-scripts
    dir: ./packages/research-scripts
    internal: true

  localization:
    taskfile: ./packages/localization
    dir: ./packages/localization
    internal: true

  item-assets:
    taskfile: ./packages/item-assets
    dir: ./packages/item-assets
    internal: true

  manual:
    taskfile: ./packages/manual
    dir: ./packages/manual
    internal: true





tasks:
  install-cargo-extra-tools:
    aliases: [icets]
    cmds:
      - cargo install magoo mdbook mdbook-admonish live-server cargo-watch wasm-pack ripgrep
      - cargo install --git https://github.com/Pistonite/workex

  install:
    desc: Install packages for local development
    aliases: [i]
    cmds:
      - magoo install
      - task: install-deps
      - pnpm install
      - task: manual:install

  install-ci-privileged:
    cmds:
      - task: install-deps
      - pnpm install --frozen-lockfile
      - task: manual:install

  install-ci:
    cmds:
      - pnpm install --frozen-lockfile
      - task: manual:install
      - task: put-mocks

  install-deps:
    deps:
      - localization:pull-artifacts
      - item-assets:pull-artifacts
      - item-system:pull-artifacts
      - parser:pull-artifacts

  put-mocks:
    deps:
      - localization:put-mocks
      - item-assets:put-mocks
      - item-system:put-mocks

  check:
    deps: [check-common]
    cmds:
      - task: parser:check
      # - task: runtime:check
      # - task: runtime-wasm:check
  #


  check-mocked:
    deps: [check-common]
    cmds:
      - task: parser:check-mocked
      # - task: runtime:check-mocked
      # - task: runtime-wasm:check-mocked

  check-common:
    deps:
      - localization:check
      - item-system:check
      - skybook-api:check
      - app:check
    cmds:
      - task: manual:check
    
      

  test:
    deps: [test-common]
    cmds:
      - task: parser:test

  test-mocked:
    deps: [test-common]
    cmds:
      - task: parser:test-mocked

  test-common:
    deps:
      - item-system:test

  build-mocked:
    deps: []
      # - app:build
    cmds:
      - task: manual:build-mocked
      - task: runtime-wasm:build-mocked

  exec:
    aliases: [x]
    desc: Execute a task in a package (exec -- PACKAGE:TASK)
    cmds:
      - task: "{{.CLI_ARGS}}"

  list:
    aliases: [ls]
    desc: List tasks in a package (list -- PACKAGE)
    dir: "packages/{{.CLI_ARGS}}"
    silent: true
    cmds:
      - cmd: "{{.TASK_EXE}} --list"

