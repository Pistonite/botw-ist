name: PR
on:
  pull_request:
    branches:
      - main

jobs:
  check:
    name: check
    runs-on: blacksmith-4vcpu-ubuntu-2204
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: true
      - uses: ./.github/steps/setup-blacksmith
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: task install-ci
      - run: task check --output group

  test:
    name: test
    runs-on: blacksmith-4vcpu-ubuntu-2204
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: true
      - uses: ./.github/steps/setup-blacksmith
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: task install-ci
      - run: task test --output group
  
  build:
    name: build
    runs-on: blacksmith-4vcpu-ubuntu-2204
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: true
      - uses: ./.github/steps/setup-blacksmith
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          rust_targets: wasm32-unknown-unknown,x86_64-unknown-linux-gnu
      - run: task install-ci
      - run: task build --output group
