name: Check
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  check-server:
    name: Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-go@v5
      - run: task server:check

